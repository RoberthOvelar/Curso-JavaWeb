<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Novo contato</title>
    </head>
    <body>
        <main class="container">
            <h1>Novo contato</h1>
            <form method="post" name="formContato" action="insert" class="form">
                <input type="text" name="nome" placeholder="Nome" class="input1">
                <input type="text" name="fone" placeholder="Telefone" class="input2">
                <input type="text" name="email" placeholder="E-mail" class="input1">
                <input type="button" value="Adicionar contato" class="addBtn" onclick="validarDados()">
            </form>
        </main>
        <script src="script.js"></script>
    </body>
</html>
